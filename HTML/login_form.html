<!DOCTYPE html>
<html>
<head>
	<title>Basic Login Form</title>
</head>

<style>
	body{
		background-color:#ABAAA7;

	}
	h1{
		color:#000000;
		text-align:center;
	}

</style>

<body>
<h1>LOGIN HERE</h1>
User Name <input type="text" name=username placeholder="Enter your Name" required="True"><br>
Password &nbsp;&nbsp; <input type="password" name="password" placeholder="Enter your password" pattern="[a-zA-Z0-9_]{8,15}" minlength="8" maxlength="15" required="True"><br><br>
<input type="checkbox" name="rememberme"> Remember Me <br><br>
<input type="submit" name="submit" value="Sign In">
<input type="reset" name="reset" value="Clear">

</body>
</html>
