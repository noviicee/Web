<!DOCTYPE html>
<html>
<head>
	<title>Simple Travel Reservation Form</title>
</head>

<style>
	
	body{background-color: #ECFBB5;
	}
	h1{
		color: #000000;
		text-align: center;
	}
	h3{
		text-align: center;
	}
</style>

<body>
<h1> TRAVEL  RESRVATION  FORM </h1>
<h3> * denotes mandatory </h3>
<hr>
<input type="text" name="name" placeholder="*Name" required="True">
<input type="tel" name="mob-no" placeholder="*Mobile-No" required="True"><br><br>
<input type="email" name="email-id" placeholder="Email Id abc@xyz.com">
<input type="text" name="month" placeholder="*Month of Travel" required="True"><br><br><br>

<select name="packages">
	<option>*Origin</option>
	<option>Bangalore</option>
	<option>Chennai</option>
	<option>Delhi</option>
	<option>Hyderabad</option>
	<option>Pune</option>
</select>
<select name="packagee">
	<option>*Destination</option>
	<option>Bangalore</option>
	<option>Chennai</option>
	<option>Dehradoon</option>
	<option>Derjeeling</option>
	<option>Goa</option>
	<option>Mumbai</option>
</select>


<br><br><br><br>
<input type="submit" name="contact us" value="Contact Us">
<input type="reset" name="reset" value="Clear Form">


</body>
</html>
